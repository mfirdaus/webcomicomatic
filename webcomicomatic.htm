<!DOCTYPE html>
<html>
<head>
<title>Webcomicomatic</title>
<style>
body {margin:0px;padding:0px}
#data {width:300px;display:block;height:280px;display:none}
#link {position:absolute;display:block;width:100%;height:100%;line-height:300px;text-align:center;background:#DDD;color:#666;text-decoration:none;}
#curr {width:300px;border:1px solid #666;display:none}
</style>
<script>
window.onload=function(){
	var ddata=document.getElementById("data"),
	link=document.getElementById("link"),
	curr=document.getElementById("curr"),
	data=ddata.value.split('\n');
	var num=parseInt(window.location.hash.substring(1),10)|0;
	for(var i=0,str="";i<data.length;i++){
		str+=i+","+data[i]+"\n"
	}
	ddata.value=str;
	curr.value=num;
	link.onmousedown=function(){
		var num=(parseInt(curr.value,10)+1)%data.length;
		link.href="#"+num;
		window.open(data[curr.value])
		curr.value=num;
	}
}
</script>
</head>
